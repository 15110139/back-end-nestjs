type Query {
  getMovies: [Movie]
  movie(movieId: String!): Movie
}

type Mutation {
  createMovie(createMovieInput: CreateMovieInput): Movie
}

type Subscription {
  createdMovie: Movie
}

type Movie {
  title: String
  director: String
  description:String
}

input CreateMovieInput {
  title: String!
  director: String!
  description:String!
}
